
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学反応式パズルマスター</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto+Sans+JP', sans-serif;
            background-color: #f0f9ff;
        }
        .atom {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .success-overlay {
            display: none;
            backdrop-filter: blur(8px);
        }
        .success-overlay.active {
            display: flex;
        }
        /* 原子ごとの色設定 */
        .atom-H { background-color: #ffffff; border: 2px solid #d1d5db; color: #374151; }
        .atom-O { background-color: #ef4444; border: 2px solid #dc2626; color: #ffffff; }
        .atom-Ag { background-color: #9ca3af; border: 2px solid #6b7280; color: #ffffff; }
        .atom-Na { background-color: #fb923c; border: 2px solid #ea580c; color: #ffffff; }
        .atom-C { background-color: #1f2937; border: 2px solid #000000; color: #ffffff; }
        
        .molecule-group {
            background-color: rgba(255, 255, 255, 0.4);
            border: 2px dashed rgba(191, 219, 254, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- ヘッダー -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-blue-800 mb-2">
                <i class="fa-solid fa-flask-vial mr-3 text-blue-500"></i>
                化学反応式パズル
            </h1>
            <p class="text-gray-600 font-medium">左右の原子の数を一致させよう！</p>
        </header>

        <!-- 問題選択ボタン -->
        <div id="problem-selector" class="flex flex-wrap justify-center gap-3 mb-8">
            <!-- JSで動的に生成 -->
        </div>

        <!-- メインパズルエリア -->
        <div class="bg-white/40 backdrop-blur-sm rounded-3xl p-6 md:p-10 shadow-xl border border-white mb-8 relative overflow-hidden">
            <!-- 正解時のオーバーレイ -->
            <div id="success-overlay" class="success-overlay absolute inset-0 z-20 flex flex-col items-center justify-center bg-green-500/90 text-white animate-in fade-in duration-300">
                <i class="fa-solid fa-face-laugh-beam text-8xl mb-4 animate-bounce"></i>
                <h2 class="text-4xl font-black mb-2">正解！！</h2>
                <p class="text-xl font-bold mb-6">化学反応式が完成したね！</p>
                <button onclick="closeSuccess()" class="px-8 py-3 bg-white text-green-600 rounded-full font-black hover:bg-green-50 transition-colors shadow-lg">
                    もう一度やる
                </button>
            </div>

            <div class="flex flex-col gap-10">
                <!-- 視覚モデル表示エリア -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                    <!-- 左辺モデル -->
                    <div class="flex flex-col gap-6 items-center">
                        <h3 class="text-lg font-bold text-gray-500 bg-blue-100 px-4 py-1 rounded-full">反応前（左辺）</h3>
                        <div id="visual-left" class="flex flex-wrap gap-6 justify-center min-h-[150px] w-full"></div>
                    </div>
                    <!-- 右辺モデル -->
                    <div class="flex flex-col gap-6 items-center">
                        <h3 class="text-lg font-bold text-gray-500 bg-red-100 px-4 py-1 rounded-full">反応後（右辺）</h3>
                        <div id="visual-right" class="flex flex-wrap gap-6 justify-center min-h-[150px] w-full"></div>
                    </div>
                </div>

                <!-- 反応式入力エリア -->
                <div id="equation-controls" class="flex flex-wrap items-center justify-center gap-4 bg-white/60 p-6 rounded-2xl border border-blue-100">
                    <!-- JSで動的に生成 -->
                </div>
            </div>
        </div>

        <!-- ステータスと判定 -->
        <div class="bg-white p-6 rounded-2xl shadow-lg flex flex-col md:flex-row items-center justify-between gap-6">
            <div id="atom-stats" class="flex flex-wrap gap-3 justify-center md:justify-start">
                <!-- JSで動的に生成 -->
            </div>
            <button onclick="checkAnswer()" class="w-full md:w-auto px-10 py-4 bg-blue-600 hover:bg-blue-700 text-white text-xl font-black rounded-2xl transition-all shadow-lg active:scale-95">
                判定する！
            </button>
        </div>

        <footer class="mt-12 text-center text-gray-400 text-sm pb-8">
            <p>© 2024 中2理科 化学反応式マスター</p>
        </footer>
    </div>

    <script>
        // --- データ定義 ---
        const PROBLEMS = [
            {
                title: "水の合成",
                left: [
                    { formula: "H₂", name: "水素", atoms: { H: 2 } },
                    { formula: "O₂", name: "酸素", atoms: { O: 2 } }
                ],
                right: [
                    { formula: "H₂O", name: "水", atoms: { H: 2, O: 1 } }
                ]
            },
            {
                title: "酸化銀の分解",
                left: [
                    { formula: "Ag₂O", name: "酸化銀", atoms: { Ag: 2, O: 1 } }
                ],
                right: [
                    { formula: "Ag", name: "銀", atoms: { Ag: 1 } },
                    { formula: "O₂", name: "酸素", atoms: { O: 2 } }
                ]
            },
            {
                title: "炭酸水素ナトリウムの分解",
                left: [
                    { formula: "NaHCO₃", name: "炭酸水素ナトリウム", atoms: { Na: 1, H: 1, C: 1, O: 3 } }
                ],
                right: [
                    { formula: "Na₂CO₃", name: "炭酸ナトリウム", atoms: { Na: 2, C: 1, O: 3 } },
                    { formula: "H₂O", name: "水", atoms: { H: 2, O: 1 } },
                    { formula: "CO₂", name: "二酸化炭素", atoms: { C: 1, O: 2 } }
                ]
            }
        ];

        // --- 状態管理 ---
        let currentProblemIndex = 0;
        let coefficients = [];

        // --- 初期化 ---
        function init() {
            renderProblemSelector();
            loadProblem(0);
        }

        function renderProblemSelector() {
            const container = document.getElementById('problem-selector');
            container.innerHTML = PROBLEMS.map((p, idx) => `
                <button onclick="loadProblem(${idx})" id="btn-p-${idx}" 
                    class="px-6 py-3 rounded-full font-bold text-sm md:text-base transition-all shadow-md bg-white text-blue-600 hover:bg-blue-50">
                    ${p.title}
                </button>
            `).join('');
        }

        function loadProblem(index) {
            currentProblemIndex = index;
            const p = PROBLEMS[index];
            
            // 係数を1でリセット
            const totalInputs = p.left.length + p.right.length;
            coefficients = Array(totalInputs).fill(1);

            // UIの更新
            document.querySelectorAll('#problem-selector button').forEach((btn, i) => {
                if (i === index) {
                    btn.className = "px-6 py-3 rounded-full font-bold text-sm md:text-base transition-all shadow-md bg-blue-600 text-white scale-105 ring-4 ring-blue-200";
                } else {
                    btn.className = "px-6 py-3 rounded-full font-bold text-sm md:text-base transition-all shadow-md bg-white text-blue-600 hover:bg-blue-50";
                }
            });

            updateUI();
        }

        function updateUI() {
            renderEquationControls();
            renderVisualModels();
            renderStats();
            document.getElementById('success-overlay').classList.remove('active');
        }

        // --- 描画関数 ---

        function renderEquationControls() {
            const p = PROBLEMS[currentProblemIndex];
            const container = document.getElementById('equation-controls');
            container.innerHTML = '';

            const createControl = (mol, idx, globalIdx) => {
                const div = document.createElement('div');
                div.className = "flex flex-col items-center gap-2";
                div.innerHTML = `
                    <div class="flex items-center gap-2 bg-white p-2 rounded-lg shadow-sm border border-blue-100">
                        <button onclick="changeCoef(${globalIdx}, -1)" class="w-8 h-8 rounded bg-gray-100 hover:bg-gray-200 flex items-center justify-center font-bold text-lg">-</button>
                        <span class="w-8 text-center text-xl font-bold text-blue-600">${coefficients[globalIdx]}</span>
                        <button onclick="changeCoef(${globalIdx}, 1)" class="w-8 h-8 rounded bg-gray-100 hover:bg-gray-200 flex items-center justify-center font-bold text-lg">+</button>
                        <span class="ml-2 font-bold text-lg text-gray-700">${formatFormula(mol.formula)}</span>
                    </div>
                `;
                return div;
            };

            // 左辺
            p.left.forEach((mol, idx) => {
                container.appendChild(createControl(mol, idx, idx));
                if (idx < p.left.length - 1) {
                    const plus = document.createElement('span');
                    plus.className = "text-2xl font-bold text-gray-400 px-1";
                    plus.textContent = "+";
                    container.appendChild(plus);
                }
            });

            // 矢印
            const arrow = document.createElement('div');
            arrow.className = "flex items-center justify-center px-4";
            arrow.innerHTML = `<i class="fa-solid fa-arrow-right text-3xl text-blue-400"></i>`;
            container.appendChild(arrow);

            // 右辺
            const leftLen = p.left.length;
            p.right.forEach((mol, idx) => {
                const globalIdx = leftLen + idx;
                container.appendChild(createControl(mol, idx, globalIdx));
                if (idx < p.right.length - 1) {
                    const plus = document.createElement('span');
                    plus.className = "text-2xl font-bold text-gray-400 px-1";
                    plus.textContent = "+";
                    container.appendChild(plus);
                }
            });
        }

        function renderVisualModels() {
            const p = PROBLEMS[currentProblemIndex];
            const leftContainer = document.getElementById('visual-left');
            const rightContainer = document.getElementById('visual-right');
            
            leftContainer.innerHTML = '';
            rightContainer.innerHTML = '';

            const drawMolecule = (mol, coef) => {
                const molContainer = document.createElement('div');
                molContainer.className = "flex flex-wrap gap-2 justify-center";
                
                for (let i = 0; i < coef; i++) {
                    const group = document.createElement('div');
                    group.className = "molecule-group p-2 rounded-xl flex flex-wrap items-center justify-center gap-1 min-w-[60px] shadow-sm";
                    
                    // 原子を配置
                    Object.entries(mol.atoms).forEach(([type, count]) => {
                        for (let j = 0; j < count; j++) {
                            const atomEl = document.createElement('div');
                            atomEl.className = `atom atom-${type} w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs shadow-sm`;
                            atomEl.textContent = type;
                            group.appendChild(atomEl);
                        }
                    });
                    
                    const label = document.createElement('div');
                    label.className = "w-full text-center text-[10px] font-bold text-blue-400 mt-1 uppercase";
                    label.textContent = mol.formula;
                    group.appendChild(label);
                    
                    molContainer.appendChild(group);
                }
                return molContainer;
            };

            // 左辺描画
            p.left.forEach((mol, idx) => {
                leftContainer.appendChild(drawMolecule(mol, coefficients[idx]));
            });

            // 右辺描画
            const leftLen = p.left.length;
            p.right.forEach((mol, idx) => {
                rightContainer.appendChild(drawMolecule(mol, coefficients[leftLen + idx]));
            });
        }

        function renderStats() {
            const stats = calculateStats();
            const container = document.getElementById('atom-stats');
            container.innerHTML = '';

            Object.entries(stats.allAtoms).forEach(([type, info]) => {
                const match = info.left === info.right;
                const div = document.createElement('div');
                div.className = `flex items-center gap-2 px-4 py-2 rounded-full border ${match ? 'bg-green-50 border-green-200 text-green-700' : 'bg-red-50 border-red-200 text-red-700'} font-bold transition-all`;
                div.innerHTML = `
                    <span>${type}:</span>
                    <span>左 ${info.left}</span>
                    <span>→</span>
                    <span>右 ${info.right}</span>
                    ${match ? '<i class="fa-solid fa-check text-green-500"></i>' : '<i class="fa-solid fa-xmark text-red-500"></i>'}
                `;
                container.appendChild(div);
            });
        }

        // --- ロジック ---

        function changeCoef(idx, delta) {
            const next = Math.max(1, Math.min(9, coefficients[idx] + delta));
            coefficients[idx] = next;
            updateUI();
        }

        function calculateStats() {
            const p = PROBLEMS[currentProblemIndex];
            const stats = { allAtoms: {} };

            // すべての原子の種類をリストアップ
            const registerAtom = (type) => {
                if (!stats.allAtoms[type]) stats.allAtoms[type] = { left: 0, right: 0 };
            };

            p.left.forEach(m => Object.keys(m.atoms).forEach(registerAtom));
            p.right.forEach(m => Object.keys(m.atoms).forEach(registerAtom));

            // 左辺のカウント
            p.left.forEach((mol, idx) => {
                const coef = coefficients[idx];
                Object.entries(mol.atoms).forEach(([type, count]) => {
                    stats.allAtoms[type].left += count * coef;
                });
            });

            // 右辺のカウント
            const leftLen = p.left.length;
            p.right.forEach((mol, idx) => {
                const coef = coefficients[leftLen + idx];
                Object.entries(mol.atoms).forEach(([type, count]) => {
                    stats.allAtoms[type].right += count * coef;
                });
            });

            return stats;
        }

        function checkAnswer() {
            const stats = calculateStats();
            const isCorrect = Object.values(stats.allAtoms).every(info => info.left === info.right);
            
            if (isCorrect) {
                document.getElementById('success-overlay').classList.add('active');
            } else {
                alert("原子の数が左右で違うみたいだ。もう一度数えてみよう！");
            }
        }

        function closeSuccess() {
            document.getElementById('success-overlay').classList.remove('active');
        }

        // 数式の表示用（下付き文字に変換）
        function formatFormula(formula) {
            return formula.replace(/([0-9]+)/g, '<sub>$1</sub>');
        }

        // アプリ起動
        init();
    </script>
</body>
</html>
